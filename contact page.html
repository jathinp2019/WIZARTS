<body>
  <div class="cursor"></div>
            <div class="cursor2"></div>
        <script>
            var cursor = document.querySelector(".cursor")
            var cursor2 = document.querySelector(".cursor2")
            document.addEventListener("mousemove", function(e)
            {
                cursor.style.cssText = cursor2.style.cssText = "left: " + e.clientX + "px; top: " + e.clientY + "px;";
            });

        </script>
  <header>
    <a href="#" class="brand logo" style="position: fixed; bottom: 5in;" >Contact-Us</a>
    <div class="menu-btn"></div>
    <div class="navigation">
      <div class="navigation-items">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact page.html">Contact</a>
      </div>
      
    </div>
  
  </header>
  
   <background-image><img src="https://images.hdqwalls.com/download/gradient-art-abstract-4k-z7-1920x1080.jpg" id="bg" alt=""></background-image>
  
   <div class="container">
      <h2 class="brand logo" >CONTACT  US</h2>
      <form action="https://formspree.io/f/xqkwlwno" method="POST">
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="first name"required="required">
              <span class="text">First Name</span>
              <span class="line"></span>
           </div>
         </div>

          <div class="col">
            <div class="inputBox">
              <input type="text" name="last name" required="required">
              <span class="text">Last Name</span>
              <span class="line"></span>
           </div>
         </div>
       </div>
       <div class="row100">
         <div class="col">
           <div class="inputBox">
             <input  type="email" name="email" required="required">
               <span class="text">Email</span>
               <span class="line"></span>
           </div>
         </div>

         <div class="col">
           <div class="inputBox">
             <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
               <span class="text">Mobile no.</span>
               <span class="line"></span>
           </div>
         </div>
       </div>

       <div class="row100">
         <div class="col">
           <div class="inputBox textarea">
             <textarea required="required"></textarea>
             <span class="text">Type your message here...</span>
             <span class="line"></span>
           </div>
         </div>
      </div>

      <div class="row100">
        <div class="col">
          <button class="btn" type= "submit">Submit</button>
       </div>
     </div> 
     <form action="https://formspree.io/f/xqkwlwno" method="POST">
   </div>
